<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .task {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Todo List</h1>
    <div id="todoContainer"></div>

    <script>
        // Fetch the todo tasks from the server on page load
        window.onload = function() {
            fetch('/GetTodo')
                .then(response => response.json())
                .then(data => {
                    const todoContainer = document.getElementById('todoContainer');

                    if (data.success) {
                        // Display each task
                        data.tasks.forEach(task => {
                            const taskDiv = document.createElement('div');
                            taskDiv.classList.add('task');
                            taskDiv.innerHTML = `<strong>Title:</strong> ${task.title} <br> <strong>Status:</strong> ${task.status}`;
                            todoContainer.appendChild(taskDiv);
                        });
                    } else {
                        todoContainer.innerHTML = `<p style="color: red;">${data.message}</p>`;
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('todoContainer').innerHTML = '<p style="color: red;">Failed to load tasks. Please try again later.</p>';
                });
        };
    </script>
</body>
</html>
